<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Etch-A-Sketch</title>
		<script
			src="https://kit.fontawesome.com/c1dfb199ba.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<div class="main-container">
				<!-- left side of the screen -->
				<div class="left-container">
					<div class="title">
						<h1>
							Retro <br />
							Etch-A-Sketch
						</h1>
					</div>
					<div id="pickerDiv">
						<input type="color" id="colorPicker" value="#9D1616" />
					</div>
					<div class="btns">
						<input type="button" value="Color" id="colorBtn" />
					</div>
					<div class="btns">
						<input type="button" value="Rainbow" id="rainbowBtn" />
					</div>
					<div class="btns">
						<input type="button" value="Clear" id="clearBtn" />
					</div>
				</div>
				<!-- Right side of the screen -->
				<div>
					<div>
						<div id="canvas" class="canvas"></div>
					</div>
					<div class="sliderDiv">
						<input id="sizeSlider" type="range" value="16" min="1" max="64" />
					</div>
				</div>
			</div>
		</main>
		<footer>
			<div id="footer-container">
				<div>
					<div class="footer-divs">
						<div class="round-btn">
							<a href="https://www.linkedin.com/in/jperez331/" target="_blank"
								><i class="fa-brands fa-linkedin-in"></i
							></a>
						</div>
						<div class="round-btn">
							<a href="https://twitter.com/clotercillo331" target="_blank"
								><i class="fa-brands fa-twitter"></i
							></a>
						</div>
						<div class="round-btn">
							<a href="mailto: font3face@gmail.com"
								><i class="fa-brands fa-google"></i
							></a>
						</div>
					</div>
				</div>
				<div id="footer-text">
					<p>Made by Joseloper 2022</p>
				</div>
				<div>
					<div class="footer-divs">
						<div class="round-btn">
							<a href="https://github.com/jperez331" target="_blank"
								><i class="fa-brands fa-github"></i
							></a>
						</div>
						<div class="round-btn">
							<a href="https://github.com/jperez331/RPS-Game" target="_blank"
								><i class="fa-solid fa-code"></i
							></a>
						</div>
					</div>
				</div>
			</div>
		</footer>
		<script src="Logic.js"></script>
	</body>
</html>
